<div class='work-package-details-activities-activity-contents'>
  <img alt='PR author avatar' class='avatar' [src]="pullRequest.githubUser.avatarUrl" />
  <span class='user'>
    <a [href]="pullRequest.githubUser.htmlUrl" [textContent]="pullRequest.githubUser.login"></a>
  </span>
  <span class='date'>
    Updated on: 
    <op-date-time [dateTimeValue]="pullRequest.githubUpdatedAt"></op-date-time>
  </span>
  <div class='comments-number'>
   <div>{{pullRequest.state}}</div>
    <a [href]="pullRequest.githubHtmlUrl" [textContent]="pullRequest.repository + '#' + pullRequest.number"></a>
  </div>
  <div *ngIf="pullRequest.githubCheckRuns.length > 0">
    Checks:
    <ul>
      <li *ngFor="let checkRun of pullRequest.githubCheckRuns">
        <span>{{checkRun.conclusion || checkRun.status}}</span>
        <span><img alt='app owner avatar' class="avatar" [src]="checkRun.appOwnerAvatarUrl" /></span>
        <span><a [href]="checkRun.detailsUrl">Details</a></span>
      </li>
    </ul>
  </div>
</div>
